name: Testes Automatizados - Selenium

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  run-tests:
    name: Executando Testes E2E no GitHub Actions
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Clonar o Repositório
        uses: actions/checkout@v4

      - name: 🔧 Configurar Java 21 e Maven
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: 🌐 Instalar o Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: 📦 Instalar Dependências do Maven
        run: mvn clean install

      - name: ▶️ Executar Testes
        run: mvn test || echo "⚠️ Teste falhou, mas seguimos para verificar relatório."

      - name: 📂 Criar Diretório de Relatórios (Caso Não Exista)
        run: mkdir -p target/reports/

      - name: 📂 Verificar Se o Relatório foi Gerado
        run: ls -lah target/reports/ || echo "⚠️ Nenhum relatório encontrado"

      - name: 📤 Fazer Upload do Relatório de Testes
        uses: actions/upload-artifact@v4
        with:
          name: ExtentReport
          path: target/reports/ExtentReport.html