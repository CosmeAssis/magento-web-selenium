version: '3.8'

services:
  selenium-chrome:
    image: selenium/standalone-chrome:4.14.1
    container_name: selenium-chrome
    shm_size: 2g  # Necessário para evitar crashes do Chrome
    ports:
      - "4444:4444"  # Porta do Selenium Server
      - "7900:7900"  # Porta para acessar via VNC (opcional para depuração visual)
    environment:
      - SE_NODE_MAX_INSTANCES=1
      - SE_NODE_MAX_SESSIONS=5

  tests:
    build: .
    container_name: automation-tests
    depends_on:
      - selenium-chrome
    environment:
      - BROWSER=chrome
      - SELENIUM_REMOTE_URL=http://selenium-chrome:4444/wd/hub
    command: ["mvn", "test"]