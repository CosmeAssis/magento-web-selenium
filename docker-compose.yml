name: Testes Automatizados Selenium

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  run-tests:
    name: Executar Testes Automatizados
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Clonar o Repositório
        uses: actions/checkout@v4

      - name: 🔧 Configurar Java 21 e Maven
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: 🚀 Definir variáveis para rodar em Headless
        run: echo "BROWSER=chrome" >> $GITHUB_ENV && echo "HEADLESS=true" >> $GITHUB_ENV

      - name: 📦 Instalar Dependências do Maven
        run: mvn clean install

      - name: ▶️ Executar Testes
        run: mvn test -Dbrowser=$BROWSER -Dheadless=$HEADLESS

      - name: 📤 Fazer Upload do Relatório ExtentReports
        uses: actions/upload-artifact@v4
        with:
          name: ExtentReport
          path: target/reports/ExtentReport.html