name: Testes Automatizados Magento - Selenium Grid com Docker

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  run-tests:
    name: Executar Testes Automatizados no Docker
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Clonar o Repositório
        uses: actions/checkout@v4

      - name: 🔧 Configurar Java 21 e Maven
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: 🐳 Iniciar o Selenium Grid no Docker
        run: docker compose up -d  # 🔥 Alterado 'docker-compose' para 'docker compose'

      - name: 📦 Instalar Dependências do Maven
        run: mvn clean install

      - name: ▶️ Executar Testes Dentro do Docker
        run: docker compose run --rm tests  # 🔥 Alterado 'docker-compose' para 'docker compose'

      - name: 📤 Fazer Upload do Relatório de Testes
        uses: actions/upload-artifact@v4
        with:
          name: ExtentReport
          path: target/reports/ExtentReport.html

      - name: 🛑 Derrubar os Containers Após os Testes
        run: docker compose down  # 🔥 Alterado 'docker-compose' para 'docker compose'