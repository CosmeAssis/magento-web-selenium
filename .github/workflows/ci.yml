name: Testes Automatizados Magento - Selenium Grid com Docker

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  run-tests:
    name: Executar Testes Automatizados no Docker
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Clonar o RepositÃ³rio
        uses: actions/checkout@v4

      - name: ğŸ”§ Configurar Java 21 e Maven
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: ğŸ³ Iniciar o Selenium Grid no Docker
        run: docker compose up -d  # ğŸ”¥ Alterado 'docker-compose' para 'docker compose'

      - name: ğŸ“¦ Instalar DependÃªncias do Maven
        run: mvn clean install

      - name: â–¶ï¸ Executar Testes Dentro do Docker
        run: docker compose run --rm tests  # ğŸ”¥ Alterado 'docker-compose' para 'docker compose'

      - name: ğŸ“¤ Fazer Upload do RelatÃ³rio de Testes
        uses: actions/upload-artifact@v4
        with:
          name: ExtentReport
          path: target/reports/ExtentReport.html

      - name: ğŸ›‘ Derrubar os Containers ApÃ³s os Testes
        run: docker compose down  # ğŸ”¥ Alterado 'docker-compose' para 'docker compose'