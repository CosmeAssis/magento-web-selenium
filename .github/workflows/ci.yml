name: Testes Automatizados Selenium

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  run-tests:
    name: Executar Testes Automatizados
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Clonar o RepositÃ³rio
        uses: actions/checkout@v4

      - name: ğŸ“¦ Instalar Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: ğŸ”§ Configurar Java 21 e Maven
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: ğŸ³ Iniciar o Selenium Grid no Docker
        run: docker-compose up -d selenium-chrome

      - name: â³ Aguardar o Selenium Grid Inicializar
        run: |
          echo "âŒ› Aguardando o Selenium Grid estar pronto..."
          sleep 15  # Aguarda 15 segundos para garantir que o Grid iniciou

      - name: ğŸ“¦ Instalar DependÃªncias do Maven
        run: mvn clean install

      - name: â–¶ï¸ Executar Testes dentro do Docker
        run: docker-compose run --rm tests

      - name: ğŸ“¤ Fazer Upload do RelatÃ³rio ExtentReports
        uses: actions/upload-artifact@v4
        with:
          name: ExtentReport
          path: target/reports/ExtentReport.html

      - name: ğŸ“¤ Fazer Upload do RelatÃ³rio Allure
        uses: actions/upload-artifact@v4
        with:
          name: AllureReport
          path: target/allure-results/

      - name: ğŸ›‘ Derrubar os Containers ApÃ³s os Testes
        run: docker-compose down