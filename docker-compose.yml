version: '3.8'

services:
  selenium-chrome:
    image: selenium/standalone-chrome:4.14.1
    shm_size: 2g
    ports:
      - "4444:4444"
      - "7900:7900"

  tests:
    build: .
    depends_on:
      - selenium-chrome
    environment:
      - BROWSER=chrome
      - SELENIUM_REMOTE_URL=http://selenium-chrome:4444/wd/hub
    command: ["mvn", "test"]

  allure:
    image: frankescobar/allure-docker-service
    ports:
      - "5050:5050"
    environment:
      CHECK_RESULTS_EVERY_SECONDS: 3
      KEEP_HISTORY: 1
    volumes:
      - ./target/allure-results:/app/allure-results
      - ./target/allure-report:/app/allure-report