name: Testes Automatizados - Selenium

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  run-tests:
    name: Executar Testes Automatizados
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Clonar o Repositório
        uses: actions/checkout@v4  # 🔥 Atualizado para a versão mais recente

      - name: 🔧 Configurar Java 21 e Maven
        uses: actions/setup-java@v4  # 🔥 Atualizado para a versão mais recente
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: 📦 Instalar Dependências do Maven
        run: mvn clean install

      - name: ▶️ Executar Testes
        run: mvn test

      - name: 📤 Fazer Upload do Relatório de Testes
        uses: actions/upload-artifact@v4  # 🔥 Atualizado para `v4`
        with:
          name: AutomationReport
          path: target/test-reports/AutomationReport.html