name: Testes Automatizados Magento

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  run-tests:
    name: Executar Testes Automatizados
    runs-on: ubuntu-latest

    steps:
      - name:  Clonar o Reposit贸rio
        uses: actions/checkout@v4

      - name:  Instalar Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name:  Configurar Java 21 e Maven
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name:  Iniciar o Selenium Grid no Docker
        run: docker-compose up -d selenium-chrome

      - name:  Instalar Depend锚ncias do Maven
        run: mvn clean install

      - name: 讹 Executar Testes
        run: |
          mvn test || true 
          cat target/surefire-reports/*.txt 

      - name:  Fazer Upload do Relat贸rio ExtentReports
        uses: actions/upload-artifact@v4
        with:
          name: ExtentReport
          path: target/reports/ExtentReport.html

      - name:  Fazer Upload do Relat贸rio Allure
        uses: actions/upload-artifact@v4
        with:
          name: AllureReport
          path: target/allure-results/

      - name:  Derrubar os Containers Ap贸s os Testes
        run: docker-compose down