version: '3.8'

services:
  selenium-chrome:
    image: selenium/standalone-chrome:4.14.1
    shm_size: 2g  # Aumenta memória compartilhada para estabilidade do Chrome
    ports:
      - "4444:4444"  # Porta do Selenium Server
      - "7900:7900"  # Porta do VNC Viewer (opcional para depuração visual)

  tests:
    build: .
    depends_on:
      - selenium-chrome
    environment:
      - BROWSER=chrome
      - SELENIUM_REMOTE_URL=http://selenium-chrome:4444/wd/hub
    command: ["mvn", "test"]