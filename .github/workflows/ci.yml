name: Testes Automatizados Magento

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  run-tests:
    name: Executar Testes Automatizados
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Clonar Repositório
        uses: actions/checkout@v4

      - name: 🔧 Configurar Java 21 e Maven
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: 🐳 Iniciar o Selenium Grid no Docker
        run: docker-compose up -d selenium-chrome

      - name: 📦 Instalar Dependências Maven
        run: mvn clean install

      - name: ▶️ Executar Testes dentro do Docker
        run: docker-compose run --rm tests

      - name: 📤 Fazer Upload do Relatório ExtentReports
        uses: actions/upload-artifact@v4
        with:
          name: ExtentReport
          path: target/reports/ExtentReport.html

      - name: 📤 Fazer Upload do Relatório Allure
        uses: actions/upload-artifact@v4
        with:
          name: AllureReport
          path: target/allure-results/

      - name: 🛑 Derrubar os Containers Após os Testes
        run: docker-compose down