name: Testes Automatizados Magento - Sem Docker

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  run-tests:
    name: Executando Testes E2E no GitHub Actions
    runs-on: ubuntu-latest

    steps:
      - name: 游닌 Clonar o Reposit칩rio
        uses: actions/checkout@v4

      - name: 游댢 Configurar Java 21 e Maven
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: 游깷 Instalar o Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: 游닍 Instalar Depend칡ncias do Maven
        run: mvn clean install

      - name: 郊윒잺 Executar Testes
        run: mvn test

      - name: 游늭 Verificar se o Relat칩rio do ExtentReport Existe
        run: ls -lah target/reports/

      - name: 游닋 Fazer Upload do Relat칩rio de Testes para o GitHub Actions
        uses: actions/upload-artifact@v4
        with:
          name: ExtentReport
          path: target/reports/ExtentReport.html